################################################################
# Global configuration
################################################################
port = 8443
CertFile = "/etc/janus/janus.crt"
KeyFile = "/etc/janus/janus.key"
logLevel = "debug"

[tls]
  port = 8433
  redirect = true
  CertFile = "janus.crt"
  KeyFile = "janus.key"
  
################################################################
# API configuration backend
################################################################
[web]
  port = 8444
  CertFile = "/etc/janus/janus.crt"
  KeyFile = "/etc/janus/janus.key"

  [web.credentials]
    secret = "secret"

    [web.credentials.basic]
    users = {admin = "admin"}

[database]
  dsn = "file:///etc/janus"
